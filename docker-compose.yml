version: '3'
services:
  gluster-srv1:
    image: ac3agrtp/centos6-glusterfs:3.12
    restart: always
    tty: true
    privileged: true
    volumes:
      - vol1
  gluster-srv2:
    build: ./glusterfs
    restart: always
    tty: true
    privileged: true
    volumes:
      - vol2
    depends_on:
      - gluster-srv1
  client:
    build: ./client
    restart: always
    tty: true
    privileged: true
    depends_on:
      - gluster-srv1
      - gluster-srv2
